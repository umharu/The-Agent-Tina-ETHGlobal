
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# -------------------------------------
# Project Metadata
# -------------------------------------
[project]
name = "agent-tina"   # Project name (was: solidity-audit-agent)
version = "0.1.0"
description = "The Agent Tina â€“ AI-powered multi-strategy Solidity audit agent"  # Updated description
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}

# Runtime dependencies for the audit agent
dependencies = [
    "fastapi>=0.95.0",           # Webhook server for AgentArena integration
    "uvicorn>=0.21.1",           # ASGI server
    "httpx>=0.24.0",             # HTTP client for OpenAI + GitHub interactions
    "pydantic>=1.10.7",          # Validation and models
    "pydantic_settings>=2.0.0",  # Environment variables config
    "python-dotenv>=1.0.0",      # Load .env file
    "openai>=1.0.0",             # OpenAI API for audit strategies
    "gitpython>=3.1.31",         # Clone external Solidity repos
    "questionary>=2.0.1",        # CLI prompts
]

# Console script that exposes the CLI:
# Running `audit-agent` will call agent/main.py -> main()
[project.scripts]
audit-agent = "agent.main:main"

# -------------------------------------
# Build Configuration
# -------------------------------------
[tool.hatch.build.targets.wheel]
packages = ["agent"]   # Include the "agent" package in the build

# -------------------------------------
# Ruff Linter Configuration
# -------------------------------------
[tool.ruff]
line-length = 100       # Max line length
target-version = "py38" # Python compatibility target
select = ["E", "F", "I"]  # Enabled linting rules

# -------------------------------------
# Pytest Configuration
# -------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
